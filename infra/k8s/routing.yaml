apiVersion: apps/v1
kind: Deployment
metadata:
  name: navifly-routing
  labels:
    app: navifly-routing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: navifly-routing
  template:
    metadata:
      labels:
        app: navifly-routing
    spec:
      containers:
      - name: routing
        image: navifly/routing-go:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: navifly-routing
spec:
  selector:
    app: navifly-routing
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
