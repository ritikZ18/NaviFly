name: NaviFly CI/CD

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

# Required for pushing to GitHub Container Registry (ghcr.io)
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Build and Test UI
  # ============================================
  build-ui:
    name: Build React UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui/react-headunit

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: ui/react-headunit/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/react-headunit/dist
          retention-days: 7

  # ============================================
  # Build Go Services
  # ============================================
  build-go-services:
    name: Build Go Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [routing-go, telemetry-go, mapmatch-go]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: services/${{ matrix.service }}/go.sum

      - name: Build ${{ matrix.service }}
        working-directory: services/${{ matrix.service }}
        run: |
          go mod download
          go build -o main .

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: go test -v ./... || true

  # ============================================
  # Docker Build
  # ============================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-ui, build-go-services]
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Downcase IMAGE_NAME
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push UI
        uses: docker/build-push-action@v5
        with:
          context: ./ui/react-headunit
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ui:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Routing Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/routing-go
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/routing:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Telemetry Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/telemetry-go
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/telemetry:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push MapMatch Service
        uses: docker/build-push-action@v5
        with:
          context: ./services/mapmatch-go
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/mapmatch:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Integration Test
  # ============================================
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [build-ui, build-go-services]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start services with Docker Compose
        run: docker compose up -d --build

      - name: Wait for services
        run: sleep 30

      - name: Health check - Routing
        run: curl -f http://localhost:8080/ || exit 1

      - name: Health check - Telemetry
        run: curl -f http://localhost:8081/ || exit 1

      - name: Health check - MapMatch
        run: curl -f http://localhost:8082/ || exit 1

      - name: Test locations endpoint
        run: |
          curl -s http://localhost:8080/locations | jq .
          test $(curl -s http://localhost:8080/locations | jq length) -gt 0

      - name: Cleanup
        if: always()
        run: docker compose down -v
